{% extends "base.html" %}
{% block content %}
<h2>Edit Discount</h2>
<form method="post">
    Product:
    <select name="product_id" required>
        <option value="" disabled>Select product</option>
        {% for product in products %}
            <option value="{{ product.id }}" {% if product.id == discount.product_id %}selected{% endif %}>
                {{ product.name }}
            </option>
        {% endfor %}
    </select><br>

    Begin Date: <input type="date" name="begin_date" value="{{ discount.begin_date }}" required><br>
    End Date: <input type="date" name="end_date" value="{{ discount.end_date }}" required><br>
    Discount %: <input type="number" step="0.01" name="discount_percentage" value="{{ discount.discount_percentage }}" min="0" max="100" required><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
